<div class="footer container-fluid">
    <div class="input-group input-msg-box">
    <input #msginput type="text" [(ngModel)]="messageInput" (keyup.enter)=sendMessage() class="form-control" placeholder="Write your message here...">
    <span class="input-group-btn">
        <button (click)="sendMessage()" class="btn btn-secondary" type="button">Go!</button>
    </span>
    </div>
</div>
